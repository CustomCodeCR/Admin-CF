<form (ngSubmit)="clientSave()" [formGroup]="form">
    <div mat-dialog-title class="flex justify-between">
        <h2 class="headline m-0 text-xl text-accent">
            <strong>Gestión de Cliente</strong>
        </h2>
        <button class="text-secondary" mat-dialog-close mat-icon-button>
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>
    <mat-dialog-content>
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" />
            <mat-error *ngIf="form.get('nombre').hasError('required')">
                Campo Nombre es requerido.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" />
            <mat-error *ngIf="form.get('apellido').hasError('required')">
                Campo Apellido es requerido.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo" />
            <mat-error *ngIf="form.get('correo').hasError('required')">
                Campo Correo es requerido.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="pass" />
            <mat-error *ngIf="form.get('pass').hasError('required')">
                Campo Contraseña es requerido.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Cliente</mat-label>
            <input matInput formControlName="cliente" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="idRol">
                <mat-option [value]="1">
                    ADMIN
                </mat-option>
                <mat-option [value]="2">
                    USUARIO
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('idRol').hasError('required')">
                Campo Rol es requerido.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
                <mat-option *ngFor="let state of configs.statesSelect" [value]="state.value">
                    {{ state.label }}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('estado').hasError('required')">
                Campo Estado es requerido.
            </mat-error>
        </mat-form-field>

        <app-img-selector [urlCurrentImg]="this.form.get('imagen').value"
            (selectedImage)="selectedImage($event)"></app-img-selector>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>CANCELAR</button>
        <button color="purple" class="bg-accent text-accent-contrast" mat-button type="submit"
            [disabled]="form.invalid">
            GUARDAR
        </button>
    </mat-dialog-actions>
</form>
