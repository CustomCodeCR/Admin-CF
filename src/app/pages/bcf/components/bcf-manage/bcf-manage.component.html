<form (ngSubmit)="clientSave()" [formGroup]="form">
    <div mat-dialog-title class="flex justify-between">
      <h2 class="headline m-0 text-xl text-accent">
        <strong>Gesti√≥n de BCF</strong>
      </h2>
      <button class="text-secondary" mat-dialog-close mat-icon-button>
        <mat-icon [icIcon]="icClose"></mat-icon>
      </button>
    </div>
    <mat-dialog-content>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>IDTRA</mat-label>
        <input matInput formControlName="idtra" />
        <mat-error *ngIf="form.get('idtra').hasError('required')">
          Campo Idtra es requerido.
        </mat-error>
      </mat-form-field>
  
      <app-select-autocomplete
        label="Clientes"
        [control]="form.get('cliente')"
        [required]="true"
        [listOptions]="clientSelect"
      ></app-select-autocomplete>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>CANCELAR</button>
      <button
        color="purple"
        class="bg-accent text-accent-contrast"
        mat-button
        type="submit"
        [disabled]="form.invalid"
      >
        GUARDAR
      </button>
    </mat-dialog-actions>
  </form>
